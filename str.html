<html>
  <head>
    <title>Student Registration Form</title>
  </head>
  <body>
    <form action="#" name="myForm">
      <h3 align="center">STUDENT REGISTRATION FORM</h3>
      <table align="center" cellpadding="9">
        <tr>
          <td>First Name :</td>
          <td>
            <input type="text" name="First_Name" placeholder="First Name" required/>
          </td>
        </tr>
        <tr>
          <td>Last Name :</td>
          <td>
            <input type="text" name="Last_Name" placeholder="Last Name" required/>
          </td>
        </tr>
        <tr>
          <td>Gender :</td>
          <td>
            Male
            <input type="radio" name="Gender" value="male" required/>
            Female
            <input type="radio" name="Gender" value="female" required/>
          </td>
        </tr>
        <tr>
          <td>Moblie No.</td>
          <td>
            <input type="text" name="Mobile" placeholder="Moblie Number" required/>
          </td>
        </tr>
        <tr>
          <td>Email :</td>
          <td><input type="text" name="Email" placeholder="Email Id" required/></td>
        </tr>
        <tr>
          <td>Password :</td>
          <td>
            <input type="Password" name="Password" placeholder="Password" required/>
          </td>
        </tr>
        <tr>
          <td>Address :</td>
          <td>
            <textarea name="Address" rows="5" cols="20" placeholder="Address" required></textarea>
          </td>
        </tr>
        <tr>
          <td>City :</td>
          <td>
            <input type="text" name="city" placeholder="City" required/>
          </td>
        </tr>
        <tr>
          <td>State :</td>
          <td>
            <input type="text" name="state" placeholder="State" required/>
          </td>
        </tr>
        <tr>
          <td>Country :</td>
          <td>
            <input
              type="text"
              name="Country"
              value="INDIA"
			  readonly="readonly"
			  required
            />
          </td>
        </tr>
        <tr>
          <td>Select Course :</td>
          <br />
          <td>
            Computer<input type="radio" name="Course" value="Computer" />
            Mechanical<input type="radio" name="Course" value="Mechanical" />
            Civil<input type="radio" name="Course" value="Civil" />
          </td>
        </tr>
        <tr>
          <td align="right"></td>
          <td>
            <input type="Submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
